<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Speed</title>
</head>
<body>
    <marquee behavior="slide" direction="left" scrollamount="5000">
        Scrolling at a speed of 5
    </marquee>

    <marquee behavior="alternate" direction="left">
        Alternates scrolling direction
    </marquee>
    <marquee behavior="scroll" direction="left">
        Slides in and stops
    </marquee>


</body>
