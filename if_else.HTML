<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Scenario</title>
    <script>
        let userInput = prompt("Enter a value:");

        

        if (userInput === 'a')
        {
            alert("You entered the letter 'a'.");
        } 
        else if (userInput === 'b') 
        {
            alert("You entered the letter 'b'.");
        } 
       
        else 
        {
            alert("Unrecognized input.");
        }
    </script>
</head>
<body>
    <h1>Check the prompt window to enter a value</h1>
</body>
</html>
